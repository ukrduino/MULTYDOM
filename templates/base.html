<!DOCTYPE html>
{% load staticfiles %}
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MultyDOM</title>
    <link href="{%static 'favicon.ico'%}" rel="icon" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container" id="baseContainer">
      <div class="row">
        <div class="col-lg-10 col-lg-offset-1" id="baseWindow">

            <ul class="nav nav-tabs nav-justified" >
                    <li><a href="{% url 'actions' %}">Акции</a></li>
                    <li><a href="{% url 'store' %}">Товары</a></li>
                    <li><a href="{% url 'paymentDelivery' %}">Оплата/Доставка</a></li>
                    <li><a href="{% url 'docs' %}">Сертификаты</a></li>
                    <li><a href="{% url 'about' %}">О нас</a></li>
            </ul>
            {% block actions %}{% endblock %}
            {% block store %}{% endblock %}
            {% block paymentDelivery %}{% endblock %}
            {% block docs %}{% endblock %}
            {% block about %}{% endblock %}
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

  </body>
</html>
