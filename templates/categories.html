{% extends 'base.html' %}
{% load staticfiles %}
{#{% load bootstrap3 %}#}

{% block categories %}
  <div class="col-lg-3" id="groupPanel">
            <ul class="nav nav-tabs nav-stacked">
               {% for category in categories %}
                    <li><a href="{% url 'category_filter' category.id %}">{{ category.title}}</a></li>
               {% endfor %}
            </ul>
        </div>
        <div class="col-lg-9" id="prodPanel">
            {% for category in categories %}
                <div class="col-lg-3" id="thumbnailCol">
                    <a href="{% url 'category_filter' category.id %}" id="thumbnail">
                        <img src="{{ SITE_ADDR }}/{{ category.image }}" alt="{{ category.title }}" data-toggle="tooltip" data-placement="top" title="{{ category.id }}">
                    </a>
                </div>

            {% endfor %}
        </div>


    
{% endblock %}

<button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="left" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
  Popover on left
</button>
