{% extends 'base.html' %}
{% load staticfiles %}
{#{% load bootstrap3 %}#}

{% block product %}
  <div class="col-lg-3" id="groupPanel">
            <ul class="nav nav-tabs nav-stacked">
               {% for category in categories %}
                    <li><a href="{% url 'category_filter' category.id %}">{{ category.title}}</a></li>
               {% endfor %}
            </ul>
        </div>
        <div class="col-lg-9" id="oneProdPanel">
          <div class="col-lg-8">
              <img src="{{ SITE_ADDR }}/{{ product.image }}" alt="{{ product.title }}">
              <p class="price">Цена: {{ product.productCurrentPrice }} грн <a href="#" class="btn btn-success" role="button">Купить</a></p>
          </div>
            <div class="col-lg-4">
              <h3>{{ product.title }}</h3>
              <p>{{ product.productText }}</p>
          </div>
        </div>



{% endblock %}
